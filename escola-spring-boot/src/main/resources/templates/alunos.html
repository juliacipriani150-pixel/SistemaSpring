<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Alunos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            color: #8B0000; /* Vinho */
            text-align: center;
            margin-top: 20px;
        }

        form {
            background-color: #B22222; /* Bordô */
            padding: 20px;
            width: 300px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        form button {
            width: 100%;
            padding: 12px;
            background-color: #8B0000; /* Vinho */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        form button:hover {
            background-color: #800000; /* Um tom mais escuro de vinho */
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 10px;
            border: 1px solid #333;
            text-align: left;
        }

        table th {
            background-color: #8B0000; /* Vinho */
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tr:hover {
            background-color: #f1d0d0; /* Um tom claro de bordô */
        }
    </style>
</head>
<body>
    <h1>Cadastro de Alunos</h1>

    <form th:action="@{/alunos/salvar}" th:object="${aluno}" method="post">
        Nome: <input type="text" th:field="*{nome}" required><br>
        Matrícula: <input type="text" th:field="*{matricula}" required><br>
        Curso: <input type="text" th:field="*{curso}" required><br>
        Idade: <input type="number" th:field="*{idade}" required><br>
        <button type="submit">Salvar</button>
    </form>

    <h2>Lista de Alunos</h2>
    <table>
        <tr>
            <th>ID</th><th>Nome</th><th>Matrícula</th><th>Curso</th><th>Idade</th>
        </tr>
        <tr th:each="a : ${alunos}">
            <td th:text="${a.id}"></td>
            <td th:text="${a.nome}"></td>
            <td th:text="${a.matricula}"></td>
            <td th:text="${a.curso}"></td>
            <td th:text="${a.idade}"></td>
        </tr>
    </table>
</body>
</html>
