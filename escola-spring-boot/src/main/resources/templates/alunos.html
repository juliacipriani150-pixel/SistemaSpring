<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Alunos</title>
 
</head>
<style>
body {
    font-family: "Segoe UI", sans-serif;
    background: #1b1b1f;
    color: #f2e9f7;
    margin: 0;
    padding: 30px;
}


h1, h2 {
    text-align: center;
    color: #e3b8f1;
    font-weight: 600;
}


form {
    max-width: 400px;
    margin: 20px auto;
    background: #24242a;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(227, 184, 241, 0.2);
}

form input {
    width: 100%;
    padding: 10px;
    margin: 8px 0 16px 0;
    border: none;
    border-radius: 8px;
    background: #2f2f37;
    color: #f2e9f7;
    font-size: 14px;
    transition: 0.3s;
}

form input:focus {
    outline: none;
    background: #3b3b45;
    box-shadow: 0 0 6px #e3b8f1;
}


button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #e3b8f1, #c77dff);
    border: none;
    border-radius: 8px;
    color: #1b1b1f;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.03);
    box-shadow: 0 0 8px #c77dff;
}


table {
    width: 90%;
    margin: 30px auto;
    border-collapse: collapse;
    background: #24242a;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 12px rgba(227, 184, 241, 0.2);
}

th, td {
    padding: 12px 15px;
    text-align: center;
}

th {
    background: #c77dff;
    color: #1b1b1f;
    font-weight: 600;
}

tr:nth-child(even) {
    background: #2f2f37;
}

tr:nth-child(odd) {
    background: #24242a;
}

tr:hover {
    background: #3b3b45;
    transition: 0.3s;
}

</style>
<body>
    <h1>Cadastro de Alunos</h1>

    <form th:action="@{/alunos/salvar}" th:object="${aluno}" method="post">
        Nome: <input type="text" th:field="*{nome}" required><br>
        Matrícula: <input type="text" th:field="*{matricula}" required><br>
        Curso: <input type="text" th:field="*{curso}" required><br>
        Idade: <input type="number" th:field="*{idade}" required><br>
        <button type="submit">Salvar</button>
    </form>

    <h2>Lista de Alunos</h2>
    <table border="1">
        <tr>
            <th>ID</th><th>Nome</th><th>Matrícula</th><th>Curso</th><th>Idade</th>
        </tr>
        <tr th:each="a : ${alunos}">
            <td th:text="${a.id}"></td>
            <td th:text="${a.nome}"></td>
            <td th:text="${a.matricula}"></td>
            <td th:text="${a.curso}"></td>
            <td th:text="${a.idade}"></td>
        </tr>
    </table>
</body>
</html>
